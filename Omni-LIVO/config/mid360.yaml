time_offset:
  imu_time_offset: 0.0
  img_time_offset: 0.0
  exposure_time_init: 0.0

preprocess:
  point_filter_num: 1
  filter_size_surf: 0.1
  lidar_type: 1
  scan_line: 4
  blind: 0.5

vio:
  max_iterations: 5
  outlier_threshold: 100
  img_point_cov: 1000
  patch_size: 8
  patch_pyrimid_level: 4
  normal_en: true
  inverse_composition_en: false
  exposure_estimate_en: true
  inv_expo_cov: 0.1
  enable_dynamic_covariance: true
  min_points_per_camera: 20
  ideal_points_per_camera: 50
  max_cov_scale: 10000.0
  min_cov_scale: 200.0
  raycast_en: true


imu:
  imu_en: true
  imu_int_frame: 30
  acc_cov: 0.5
  gyr_cov: 0.3
  b_acc_cov: 0.0001
  b_gyr_cov: 0.0001

lio:
  max_iterations: 5
  dept_err: 0.02
  beam_err: 0.05
  min_eigen_value: 0.0025
  voxel_size: 0.5
  max_layer: 2
  max_points_num: 50
  layer_init_num: [5, 5, 5, 5, 5]




local_map:
  map_sliding_en: false
  half_map_size: 100
  sliding_thresh: 8

uav:
  imu_rate_odom: false
  gravity_align_en: false

publish:
  dense_map_en: false
  pub_effect_point_en: false
  pub_plane_en: false
  pub_scan_num: 1
  blind_rgb_points: 0.0

evo:
  seq_name: "frame_pose"
  pose_output_en: false

pcd_save:
  pcd_save_en: false
  ply_save_en: false  #for loop closure point cloud recontruct , must open loopclosure
  colmap_output_en: false
  filter_size_pcd: 0.2
  interval: -1

