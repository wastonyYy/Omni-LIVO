    - cam_id: 0
      img_topic: "/cam_front"
      Rcl: [ -0.720207,  -0.693753,   0.002868,
             -0.012521,   0.008864,  -0.999882,
             0.693646,  -0.720158,  -0.015070]
      Pcl: [  0.090756,  -0.006529,  -0.084491]

    - cam_id: 1
      img_topic: "/cam_left"

      Rcl: [  0.707555,  -0.706598,   0.009238,
              -0.004619,  -0.017697,  -0.999833,
              0.706643,   0.707394,  -0.015785]
      Pcl: [  0.054002,  -0.007218,  -0.088251]

    - cam_id: 2
      img_topic: "/cam_right"
